<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <section id="quote-section">
      <p id="quote-text"></p>
      <p id="author-text"></p>
      <button id="generate-button">Generate Quote</button>

      <div id="quote-buttons">
        <button id="char-count">Character Count (with spaces)</button>
        <button id="char-count-no-space">
          Character Count (without spaces)
        </button>
        <button id="word-count">Word Count</button>
        <button id="like-button">Like</button>
      </div>
    </section>

    <section id="filter-section">
      <h2>Filter Quotes by Author</h2>
      <form id="filter-form">
        <label for="author-filter">Author:</label>
        <input type="text" id="author-filter" required />
        <button type="button" id="filter-button">Filter Quotes</button>
      </form>
      <div id="filtered-quote-section">
        <p id="filtered-quote-text"></p>
        <p id="filtered-author-text"></p>
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
    </section>

    <section id="add-quote-section">
      <h2>Add New Quote</h2>
      <form id="add-quote-form">
        <label for="quote-input">Quote:</label>
        <input type="text" id="quote-input" required />

        <label for="author-input">Author:</label>
        <input type="text" id="author-input" required />

        <button type="button" id="add-quote-button">Add Quote</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
