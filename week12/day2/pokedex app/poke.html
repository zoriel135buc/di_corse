<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="poke.css" />
  </head>
  <body>
    <div class="container">
      <img src="https://di-pokedex.surge.sh/pokedex.png" alt="" />
      <div class="pokemon-info">
        <img id="pokemon-image" src="" alt="Pokemon Image" />
        <h2 id="pokemon-name"></h2>
        <p><strong>ID:</strong> <span id="pokemon-id"></span></p>
        <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
        <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
        <p><strong>Type:</strong> <span id="pokemon-type"></span></p>
      </div>
      <div class="buttons">
        <button id="random-button">Random Pokémon</button>
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
    </div>
    <script src="poke.js"></script>
  </body>
</html>
